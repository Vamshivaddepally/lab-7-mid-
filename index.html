<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mad Lib Fun Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img.freepik.com/premium-photo/colorful-stationery-delight-vibrant-school-desk-creative-minds_1000124-73270.jpg') 
        no-repeat center center/cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .wrapper h1 {
      color: #3e3e6d;
      margin-bottom: 10px;
    }

    .wrapper img {
      width: 90px;
      margin-bottom: 15px;
    }

    form label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    form button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #3e3e6d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #22223b;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #6d6875;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://www.rcboe.org/cms/lib/GA01903614/Centricity/Domain/7124/forms.png" alt="Form Icon" />
    <h1>Create Your Mad Lib!</h1>
    <form action="/submit" method="POST">
      <label for="noun">Enter a Noun:</label>
      <input type="text" name="noun" id="noun" required />

      <label for="verb">Enter a Verb:</label>
      <input type="text" name="verb" id="verb" required />

      <label for="adjective">Enter an Adjective:</label>
      <input type="text" name="adjective" id="adjective" required />

      <label for="pluralNoun">Enter a Plural Noun:</label>
      <input type="text" name="pluralNoun" id="pluralNoun" required />

      <label for="adverb">Enter an Adverb:</label>
      <input type="text" name="adverb" id="adverb" required />

      <button type="submit">Generate Story</button>
    </form>
    <div class="footer">
      <p>Page last modified on: <span id="lastModified"></span></p>
    </div>
  </div>

  <script>
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
